---
name: Linting

# yamllint disable-line rule:truthy
on: [push, pull_request]

jobs:
  precommit:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: check-ast
            name: Check Python AST
          - id: check-case-conflict
            name: Check for case conflicts
          - id: check-docstring-first
            name: Check docstring is first
          - id: check-executables-have-shebangs
            name: Check that executables have shebangs
          - id: check-json
            name: Check JSON files
          - id: check-merge-conflict
            name: Check for merge conflicts
          - id: check-symlinks
            name: Check for broken symlinks
          - id: check-toml
            name: Check TOML files
          - id: check-xml
            name: Check XML files
          - id: check-yaml
            name: Check YAML files
          - id: debug-statements
            name: Debug Statements and imports (Python)
          - id: detect-private-key
            name: Detect Private Keys
          - id: end-of-file-fixer
            name: Check End of Files
          - id: fix-byte-order-marker
            name: Check UTF-8 byte order marker
          - id: trailing-whitespace
            name: Trim Trailing Whitespace
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: üèó Set up Python 3.8
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8
      - name: üèó Install dependencies
        run: |
          pip install -r .github/workflows/requirements.txt
          poetry install
      - name: üöÄ Run pre-commit for ${{ matrix.id }}
        run: poetry run pre-commit run ${{ matrix.id }} --all-files
